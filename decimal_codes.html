<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Binary Codes</title>
      <meta name="description" content="Binary Codes."/>
      <meta name="keywords" content="binary, bcd, aiken, gray, johnson" />
	  <link rel="canonical" href="http://maniam.github.io/network_tools" />
      <meta name=viewport content="width=device-width, initial-scale=1">
      <style type="text/css">
         label {
         display: inline-block;
         width:200px;
         text-align: left;
         }
         input {
         display: inline-block;
         text-align: left;
         }	
		 #ans { font-family: monospace; }
		 .mono {
         font-family: monospace;
         }		 
      </style>
	  <link rel='stylesheet' type='text/css' href='header_footer.css'>
   </head>
   
   <body>
		 
	  <ul id='nav'> </ul>
	  
	  <script type="text/javascript" src="header.js"></script>
	
	  <form onsubmit="return false;">		 
         <label>Decimal Number:</label> 
		 <input type='text' id='dec' onkeyup='convert("dec")' value='789'>
		 <span id='not_valid_dec' style="background-color: yellow;"></span><br><br>
		 
		 <label>Binary Number:</label> 
		 <input type='text' id='bin' onkeyup='convert("bin")' size="80" readonly="readonly" class="mono">
		 <span id='not_valid_bin' style="background-color: yellow;"></span><br><br>
      </form>	
	
      <h1>Weighted Decimal Codes</h1>
	  
      <form onsubmit="return false;">		 
		 <label>8 4 2 1 code (BCD):</label> 
		 <input type='text' id='bcd' onkeyup='convert("bcd")' size="80" readonly="readonly" class="mono">
		 <span id='not_valid_bcd' style="background-color: yellow;"></span><br><br>
		 
		 <label>2 4 2 1 code (AIKEN):</label> 
		 <input type='text' id='aiken' onkeyup='convert("aiken")' size="80" readonly="readonly" class="mono">
		 <span id='not_valid_aiken' style="background-color: yellow;"></span><br><br>
		 
		 <label>6 4 2 -3 code:</label> 
		 <input type='text' id='642-3' onkeyup='convert("642-3")' size="80" readonly="readonly" class="mono">
		 <span id='not_valid_642-3' style="background-color: yellow;"></span><br><br>
		 
		 <label>5 4 2 1 code:</label> 
		 <input type='text' id='5421' onkeyup='convert("5421")' size="80" readonly="readonly" class="mono">
		 <span id='not_valid_5421' style="background-color: yellow;"></span><br><br>	 
      </form>	  	  
	  
	  <h1>Non-Weighted Decimal Codes</h1>
	  
      <form onsubmit="return false;">		 
		 <label>Gray code:</label> 
		 <input type='text' id='gray' onkeyup='convert("gray")' size="80" readonly="readonly" class="mono">
		 <span id='not_valid_gray' style="background-color: yellow;"></span><br><br>
		 
		 <label>Excess-3 Gray code:</label> 
		 <input type='text' id='e3_gray' onkeyup='convert("e3_gray")' size="80" readonly="readonly" class="mono">
		 <span id='not_valid_e3_gray' style="background-color: yellow;"></span><br><br>
		 
		 <label>Excess-3 BCD code:</label> 
		 <input type='text' id='e3_bcd' onkeyup='convert("e3_bcd")' size="80" readonly="readonly" class="mono">
		 <span id='not_valid_e3_bcd' style="background-color: yellow;"></span><br><br>
		 
		 <label>Johnson code:</label> 
		 <input type='text' id='johnson' onkeyup='convert("johnson")' size="80" readonly="readonly" class="mono">
		 <span id='not_valid_johnson' style="background-color: yellow;"></span><br><br>	 
      </form>

      <h1>Gray Code Generator</h1>
	  
      <form onsubmit="return false;">
		 <p>How many bits? <br>
		 <input type='text' id='gray_bits'>
		 <span id='not_valid_gray_bits' style="background-color: yellow;"></span><br><br>		 
		 <button onClick="gray_generate();">Generate</button>
         </p> 
      </form> 
	  
	  <span id='ans'></span>
	
   </body>
   
   <script type="text/javascript" src="decimal_codes.js"></script>
  
</html>
