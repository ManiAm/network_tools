<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Number Converter</title>
      <meta name="description" content="Number Converter."/>
      <meta name="keywords" content="binary, decimal, base, hexadecimal, hex, convert" />
	  <link rel="canonical" href="http://maniam.github.io/network_tools" />
      <meta name=viewport content="width=device-width, initial-scale=1">
      <style type="text/css">
         label {
         display: inline-block;
         width:200px;
         text-align: left;
         }
         input {
         display: inline-block;
         text-align: left;
         }
      </style>
	  <link rel='stylesheet' type='text/css' href='header_footer.css'>
   </head>
   
   <body>
		 
	  <ul id='nav'> </ul>
	  
	  <script type="text/javascript" src="header.js"></script>
		  
      <h1>Number Base Converter</h1>
	  
      <form onsubmit="return false;">		 
		 <label>Binary (base 2):</label> 
		 <input type='text' id='bin' onkeyup='convert("bin")' value='11000000' size="80">
		 <span id='not_valid_bin' style="background-color: yellow;"></span><br><br>
		 
		 <label>Octal (base 8):</label> 
		 <input type='text' id='oct' onkeyup='convert("oct")' value='0300' size="30">
		 <span id='not_valid_oct' style="background-color: yellow;"></span><br><br>
		 
         <label>Decimal (base 10):</label> 
		 <input type='text' id='dec' onkeyup='convert("dec")' value='192'>
		 <span id='not_valid_dec' style="background-color: yellow;"></span><br><br>
		 
         <label>Hexadecimal (base 16):</label> 
		 <input type='text' id='hex' onkeyup='convert("hex")' value='C0'>
		 <span id='not_valid_hex' style="background-color: yellow;"></span><br><br>
      </form>	  
	
   </body>
   
   <script type="text/javascript" src="num_convert.js"></script>
  
</html>
