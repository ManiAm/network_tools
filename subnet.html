<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Subnet Calculator</title>
      <meta name="description" content="Subnet IP calculator. Network mask, CIDR, Broadcast, and Usable Hosts all calculated." />
      <meta name="keywords" content="IP, calculator, subnetting, broadcast, hosts, netmask, slash, usable" />
      <link rel="canonical" href="http://maniam.github.io/network_tools" />
	  <meta name=viewport content="width=device-width, initial-scale=1">
      <style type="text/css">
         label {
         display: inline-block;
         width:200px;
         text-align: left;
         }
         input {
         display: inline-block;
         width:120px;
         text-align: left;
         }
      </style>
      <link rel='stylesheet' type='text/css' href='header_footer.css'>
   </head>
   
   <body>
   
	  <ul id='nav'> </ul>
	  
	  <script type="text/javascript" src="header.js"></script>
		  
      <h1>Subnetting Calculator</h1>
	  
      <form onsubmit="return false;">
         <p>IPv4 address:<br>
         <input type='text' id='ip' value='192.168.1.4'/>
		 <span id='not_valid_ip' style="background-color: yellow;"></span>
		 </p>
      </form>
	  
	  <form onsubmit="return false;">		 
         <p>Netmask (in decimal or slash notation):<br>
         <input type='text' id='mask' value='/24'/>  
		 <span id='not_valid_mask' style="background-color: yellow;"></span> <br><br> 		 
		 <button onClick="calculate();">Calculate</button>
		 </p>
      </form>
	  
      <table  bgcolor="#EEEEEE" cellpadding="2" cellspacing="1">
         <tr>
            <td>Network Address:</td>
            <td id='netadd'></td>
         </tr>
		 <tr>
            <td>Netmask (slash):</td>
            <td id='slash'></td>
         </tr>
         <tr>
            <td>Netmask (decimal):</td>
            <td id='netmask'></td>
         </tr>
		 <tr>
            <td>Wildcard:</td>
            <td id='wild'></td>
         </tr>
		 <tr>
            <td>Usable Hosts:</td>
            <td id='hosts'></td>
         </tr>
         <tr>
            <td>First Usable Host:</td>
            <td id='first'></td>
         </tr>
         <tr>
            <td>Last Usable Host:</td>
            <td id='last'></td>
         </tr>
		 <tr>
            <td>Broadcast Address:</td>
            <td id='broad'></td>
         </tr>
      </table>
	  
      <script type='text/javascript' src="subnet.js"></script>
	  
   </body>
</html>
