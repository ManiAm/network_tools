<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Sort IPv4 Addresses</title>
      <meta name="description" content="IPv4 sort."/>
      <meta name="keywords" content="sort, ipv4" />
	  <link rel="canonical" href="http://maniam.github.io/network_tools" />

      <style type="text/css">
         label {
         display: inline-block;
         width:200px;

         input {
         display: inline-block;
         text-align: left;
         }

   <body>
      
	  <ul id='nav'> </ul>
	  
	  <script type="text/javascript" src="header.js"></script>
		 
      <h1>Sort IPv4 Addresses</h1>
	  
      <form onsubmit="return false;">
	     <label>IPv4 addresses (one per line):</label><br>
		 <textarea id="ip-sort-text" rows="6" cols="25" >192.168.10.1&#13;&#10;184.34.56.1&#13;&#10;195.34.2.22</textarea>
		 <span id='not_valid_addr' style="background-color: yellow;"></span><br><br>
		 
         <select id="select_path">
             <option value="ascending">Ascending</option>
             <option value="descending">Descending</option>
         </select><br><br>		 
		 
		 <button onClick="sort();">Sort</button>

      </form>	

      <br>
	  <span id='ans'></span>	  
	
   </body>
   
   <script type="text/javascript" src="sort.js"></script>
  
</html>
