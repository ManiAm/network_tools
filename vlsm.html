<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>VLSM Subnet Calculator</title>
      <meta name="description" content="CIDR/VLSM calculator for finding IP addresses, number of hosts, network masks, usable range, etc." />
      <meta name="keywords" content="VLSM, CIDR, Calculator, subnet, variable-length, mask, calculate, plan, network, slash" />
      <link rel="canonical" href="http://maniam.github.io/network_tools" />
      <meta name=viewport content="width=device-width, initial-scale=1">
      <style type="text/css">
         input{width:8em;
         padding:0 1em 0 0;
         }
         .column {
         display: inline-block;
         width: 8em;
		 text-align: left;
         padding:0 1em 0 0;
         }
      </style>
	  <link rel='stylesheet' type='text/css' href='header_footer.css'>
   </head>
   
   <body>
   
	  <ul id='nav'> </ul>
      
	  <script type="text/javascript" src="header.js"></script>
		  
	  <h1>VLSM Subnet Calculator</h1>
	  
	  <form onsubmit="return false;">
	     <p>Base network IPv4 address in slash notation (i.e. 201.45.222.0/24)<br>
         <input type='text' id='input_network' value='201.45.222.0/24'>
		 <span id='not_valid_ip' style="background-color: yellow;"></span>
         </p>
	  </form>
			
      <form onsubmit="return false;">
         How many subnets do you need to create? (i.e. 6)<br>
         <input id='input_num_of_subnets' min='2' max='999' maxlength="3" placeholder='Subnets'>
         <button onClick="change_subnet_number();">Change</button>
		 <span id='nets' style="display:none;">4</span>
		 <span id='not_valid_subnet' style="background-color: yellow;"></span>
      </form>
			
      <form onsubmit="return false;">
         <p id='subnet_pargraph'>
            <span class='column'>Subnet Names:</span> <span class='column'>Number of hosts:</span><br>
            <input type='text' id='name1' value='subnet1'>
            <input type='text' id='hosts1' placeholder='Hosts' tabindex='1'><br>
			
            <input type='text' id='name2' value='subnet2'>
            <input type='text' id='hosts2' placeholder='Hosts' tabindex='2'><br>
			
            <input type='text' id='name3' value='subnet3'>
            <input type='text' id='hosts3' placeholder='Hosts' tabindex='3'><br>
			
            <input type='text' id='name4' value='subnet4'>
            <input type='text' id='hosts4' placeholder='Hosts' tabindex='4'><br>
         </p>
         <button onClick="vlsm();">Calculate</button>
         <button onClick="clear_form();">Clear</button>
      </form>
	  
      <p id='ans'></p>
	  
      <script type="text/javascript" src="vlsm.js"></script>
	  
   </body>
</html>
